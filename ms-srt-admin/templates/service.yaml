apiVersion: v1
kind: Service
metadata:
  name: {{ include "ms-srt-admin.fullname" . }}
  labels:
    {{- include "ms-srt-admin.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 443
      targetPort: https
      protocol: TCP
      name: https
  selector:
    {{- include "ms-srt-admin.selectorLabels" . | nindent 4 }}
